<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>appointment scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="formOne" >
        <!-- name -->
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <!-- desription -->
        <div class="form-group">
          <label for="info">Describe the reason for your appointment</label>
          <input id="info" class="form-control" type="text">
        </div>
        <!-- date -->
        <div class="form-group">
          <label for="date">What day can you come in?</label>
          <input id="date" class="form-control" type="text">
        </div>
        <!-- start and end time -->
        <div class="form-group">
          <label for="time">What time would you like your appointment to begin and end?</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" name="button">Book appointment</button>
      </form>

    </div>

  </body>
</html>
